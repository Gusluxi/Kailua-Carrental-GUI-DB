<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of all cars</title>
    <link rel="stylesheet" type="text/css" href="ViewTable.css">
    <script>function goBack() {
        window.history.back()
    }</script>
</head>
<body style="background-image:  url('https://i.imgur.com/H5A6kfe.gif'); background-position: center">
<div id="center-box">
<button class="back-btn" id="back-btn" onclick="goBack()">Go Back</button>
<h1><strong>Carlist</strong></h1>
<table>
    <thead>
    <tr>
        <th>Platenumber</th>
        <th>CarTier</th>
        <th>Brand and model</th>
        <th>Fuel type</th>
        <th>Registration date</th>
        <th>Odometer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cars: ${cars}">
        <td th:text="${cars.platenumber}" />
        <td th:text="${cars.cartier}" />
        <td th:text="${cars.brandAndModel}" />
        <td th:text="${cars.fuelType}" />
        <td th:text="${cars.registrationDate}" />
        <td th:text="${cars.odometer}" />
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
