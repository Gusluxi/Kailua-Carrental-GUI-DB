<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kailua Car rental</title>
    <link rel="stylesheet" type="text/css" href="MyIndexCSS.css">
</head>
<body style="background-image:  url('https://i.imgur.com/plc14rL.png'); background-position: center">
<div id="header">
    <br/>

</div>
<div id="box">

    <h1 style="text-align: center; color:white; font-family:verdana;">Kailua Car Rental</h1>

    <form id="form" action="/carShow" method="post">
    <label style="position:absolute; left:28%; top:42%; color:white; font-size:140%; "
           for="selection-box">Choose a car type</label>
    <select name="car_tier" id="selection-box">
        <option value="family">Family</option>
        <option value="luxury">Luxury</option>
        <option value="sport">Sport</option>
    </select>
    <br><br>
    <input class="btn-submit" id="btn-submit" type="submit" value="Show Cars">
</form>

    <a href="/viewCars">
        <button class="btn1" id="btn1">View All Cars</button>
    </a>
    <a href="/viewCustomers">
        <button class="btn2" id="btn2">View All Customers</button>
    </a>
    <a href="/viewContracts">
        <button class="btn3" id="btn3">View All Contracts</button>
    </a>
    <a href="createCustomer">
        <button class="btn4" id="btn4">Create Customer</button>
    </a>


</div>


</body>
</html>
