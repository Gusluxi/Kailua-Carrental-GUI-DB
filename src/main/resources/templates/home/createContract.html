<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create Contract</title>
    <link rel="stylesheet" type="text/css" href="ViewCreateContractCSS.css">
    <style>
        body {
            background-color: #3d5c5c;
        }
        #box-create {
            position:relative;
            background-color: #85adad;
            min-height: 800px;
            width: 70%;
            border: 2px solid black;
            padding: 10px;
            margin: auto;
        }
        input[type=text] {
            width: 100%;
            height: 50px;
            padding: 20px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        label {
            text-align: left;
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-color: #c2d6d6">

<div id="box-create">
<h1>Add new contract</h1>
<form action="/createContract" method="post">
    <label>Enter Contract date start</label>
    <input type="date" name="contractDateStart" placeholder="Contract Date Start">
    <label>Enter Contract date end</label>
    <input type="date" name="contractDateEnd" placeholder="Contract Date End">
    <label>Enter Max KM</label>
    <input type="text" name="maxKM" placeholder="MaxKM">
    <label>Enter Start Odometer</label>
    <input type="text" name="startOdometer" placeholder="Start Odometer">
    <input type="hidden" name="customerID" th:value="${customerid}">
    <input type="hidden" name="plateNumber" th:value="${platenumber}">
    <input type="submit" value="Create new contract" style="color: #4CAF50">
</form>
</div>
</body>
</html>
